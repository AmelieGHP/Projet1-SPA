<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet1 - SPA</title>
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="../style/styledetente.css">
    <link rel="icon" href="../assets/logo.png">

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2? family=Lora:wght@600;700&display=swap" rel="stylesheet">

    <!-- icons -->
    <script src="https://kit.fontawesome.com/519d5d9d02.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">

</head>

<!-- mobile first -->

<body>
    <!-- header -->
    <header>
        <script src="../script/headerscript.js"></script>
    </header>
    <section class="main-image">
        <h1>Espace Détente</h1>
        <p>Venez nous montrer vos meilleurs plongeons dans nos piscines</p>
    </section>
    <!-- fin header -->

    <main>
        <div class="detente">
            <div class="balneo card">
                <div class="imgdetente">
                    <img src="../assets/interior-pool.jpg" alt="piscine principale" />
                </div>
                <div class="textblock">
                    <h3>Balneo</h3>
                    <p>Piscine intérieur chauffée avec transat</p>
                    <i class="fa-solid fa-water"></i>

                </div>
            </div>
            <div class="jacuzzi card">
                <div class="imgdetente">
                    <img src="../assets/jacuzzi2.jpg" alt="jacuzzi" />
                </div>
                <div class="textblock">
                    <h3>Jacuzzi</h3>
                    <p>Des jacuzzis avec plein de grosses bubulles</p>
                    <i class="fa-solid fa-hot-tub-person"></i>
                </div>
            </div>
            <div class="sauna card">
                <div class="imgdetente">
                    <img src="../assets/sauna3.jpg" alt="sauna" />
                </div>
                <div class="textblock">
                    <h3>Sauna</h3>
                    <p>Des saunas, il fait chaud.</p>
                    <i class="fa-solid fa-temperature-high"></i>
                </div>
            </div>
            <div class="exterieur card">
                <div class="imgdetente">
                    <img src="../assets/exterior-pool.jpg" alt="piscine extérieure" />
                </div>
                <div class="textblock">
                    <h3>Extérieur</h3>
                    <p>Des piscines extérieures, avec vue sur mer artificielle</p>
                    <i class="fa-solid fa-umbrella-beach"></i>
                </div>
            </div>
        </div>
    </main>


    <footer>
    </footer>

</body>

</html>
